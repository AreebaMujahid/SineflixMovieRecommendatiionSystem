<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h1>Settings</h1>
    
    <div id="settings-popup" class="hidden">
        <h2>Settings</h2>
        <div id="zoom-controls">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <h3>Background Wallpaper</h3>
        <ul id="background-options">
            <li><button id="background-default">Default</button></li>
            <li><button id="background-superhero">Superheroes</button></li>
            <li><button id="background-action">Action</button></li>
            <li><button id="background-anime">Anime</button></li>
        </ul>
    </div>
    <div id="content-area">
        </div>
    <script src="script.js"></script>
</body>
</html>
